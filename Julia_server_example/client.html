<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Spaces Client</title>
    <script>
        async function sendString() {
            const inputString = document.getElementById("inputString").value;
            const response = await fetch("http://localhost:8080/api/add_spaces", {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain"
                },
                body: inputString
            });

            if (response.ok) {
                const result = await response.text();
                document.getElementById("result").textContent = "Result: " + result;
            } else {
                document.getElementById("result").textContent = "Error: " + response.status;
            }
        }
    </script>
</head>
<body>
    <h1>Insert Spaces Between Characters</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Type something...">
    <button onclick="sendString()">Send</button>
    
    <h2 id="result"></h2>
</body>
</html>
